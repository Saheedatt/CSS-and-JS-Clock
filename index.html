<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>

      <script>
const secondHand = document.querySelector('.second-hand');//we are calling on our second hand before now put it in the function below to make changes to it
const minHand = document.querySelector('.min-hand');
const hourHand = document.querySelector('.hour-hand');

function setDate(){
    const now = new Date();
    const seconds = now.getSeconds();//to get the seconds
    secondHand.style.transition = (seconds === 0) ? "none" : "all 0.5s cubic-bezier(0.1, 2.7, 0.58, 1)";
    const secondsDegrees=((seconds / 60)* 360)+ 90; //turns it in a way that when it is 0 it is 0 degrees and at 360 degrees at 100%
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
    

    const mins = now.getMinutes(); //to get minutes
    minsHand.style.transition = (mins === 0) ? "none" : "all 0.5s cubic-bezier(0.1, 2.7, 0.58, 1)";
    const minsDegrees=((mins/60)* 360) + ((seconds / 60) * 6)+ 90;
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;
    

    const hour = now.getHours(); //to get minutes
    hourHand.style.transition = (hour === 0) ? "none" : "all 0.5s cubic-bezier(0.1, 2.7, 0.58, 1)";
    const hourDegrees=((mins / 12)* 360) + ((mins / 60) * 30) + 90;//because it only oves 12 times per cycle
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
}
setInterval(setDate, 1000);//for it to run every second
      </script> 
</body>
</html>
